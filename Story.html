<style>
    .storybook-container 
    {
        background: #333;
        color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        border-radius: 10px;
        display: flex;
        position: relative;
        width: 80%;
        max-width: 800px;

        margin-top: 20px;

    .page-container 
    {
        display: flex;
        justify-content: space-between;
        align-items: center;
        perspective: 2000px;
    }

    .page 
    {
        width: 100%;
        display: flex;
        align-items: center;
        transform-style: preserve-3d;
        transition: transform 1s;
    }

    .story-image 
    {
        width: 50%;
        border-radius: 10px;
    }

    .text-content 
    {
        width: 50%;
        padding-left: 20px;
    }

    .turn-page-button 
    {
        position: absolute;
        z-index: 100;
        background-color: #3498db;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .turn-page-button.left 
    {
        left: 0;
    }

    .turn-page-button.right 
    {
        right: 0;
    }

    .turn-page-button:hover 
    {
        background-color: #2980b9;
    }

    /* 頁面翻動效果 */
    .page.turn 
    {
        transform: rotateY(-180deg);
    }

    /* 針對較小的屏幕設計 */
    @media (max-width: 768px) 
    {
        .storybook-container 
        {
        width: 95%;
    }

    .page 
    {
        flex-direction: column;
    }

    .story-image, .text-content 
    {
        width: 100%;
    }

    .text-content 
    {
        padding-left: 0;
    }
}

    .section-title 
    {
        color: inherit; /* 繼承父元素顏色 */
        border: none; /* 移除框線 */
        padding: 0; /* 如果需要的話，可以調整內距 */
        margin: 0; /* 如果需要的話，可以調整外距 */
        font-family: inherit; /* 繼承父元素字型 */

    .image-container

    .image-container img

    .content

    .navigation-buttons

    .prev-button, .next-button

        border: none;

        margin: 0 10px;

        cursor: pointer;

    }

    .prev-button:hover, .next-button:hover

    }

    /* 針對較小的屏幕設計 */
    @media (max-width: 768px)

<script>
var currentImageIndex = 0;
const images = [
    { src: "photo/monster7.jpg", description: "尊敬的訪客，歡迎您來到尼斯湖。我是這裡的傳說守護者——尼斯湖水怪，當地人親切地稱呼我為「Nessie」。<br>在這片古老的水域中，我已經潛藏了數個世紀，見證了無數的歷史變遷。<br>如果您願意，我將引領您穿梭在湖畔的迷霧中，探索我們湖泊的自然奧秘以及那些流傳於世的故事。<br><br>請跟隨我的步伐，開啟一段難忘的探索之旅。" },
    { src: "photo/monster8.jpg", description: "<ol><li>據說尼斯湖水怪（也稱為 Nessie）生活在蘇格蘭的尼斯湖中。這是該國第二大湖泊。</li><li>尼斯湖水怪也因其暱稱“尼斯湖水怪”而為人所知。</li><li>尼斯湖是位於蘇格蘭高地的一個淡水湖，靠近因弗內斯。</li><li>1933 年 12 月 6 日，休·格雷 (Hugh Gray) 拍攝了第一張尼斯湖水怪的照片。</li><li>有些人認為尼斯湖水怪不是獨居生物。事實上，有人提出，如果這種生物存在，那麼湖中一定有很多。</li></ol>" },
    { src: "photo/monster9.jpg", description: "為了揭開尼斯湖水怪的謎團，多次科學調查和探險活動已在尼斯湖進行。<br>尼斯湖水怪的傳說已成為尼斯湖地區重要的文化符號之一。它吸引著數以萬計的遊客前來尼斯湖，希望能親眼目睹這個傳說中的生物。<br>無論尼斯湖水怪的真實性如何，它已成為尼斯湖地區豐富文化遺產的一部分，並為人們帶來了無盡的探索和想像的空間。<br>尼斯湖水怪的故事將繼續在世代間流傳，為這個美麗的地區增添了一份神秘和魅力。" },
];
function fadeOutIn(element, callback) 
{
    element.style.opacity = 0;
    setTimeout(function() 
    {
        callback();
        element.style.opacity = 1;
    }, 500); // 淡出淡入的時間可以根據需要調整
}
function updateGallery() 
{
    const imageElement = document.getElementById('gallery-image');
    const descriptionElement = document.getElementById('image-description');
    const sectionTitle = document.querySelector('.section-title');

    fadeOutIn(imageElement, function() 
    {
        imageElement.src = images[currentImageIndex].src;
        descriptionElement.innerHTML = images[currentImageIndex].description;
        sectionTitle.style.display = currentImageIndex === 0 ? 'block' : 'none';
    });

    document.querySelectorAll('.indicator').forEach((indicator, index) => 
    {
        indicator.classList.toggle('active', index === currentImageIndex);
    });
    imageElement.style.width = '350px'; // 這裡可以調整圖片的寬度
    imageElement.style.height = '300px'; // 這裡可以調整圖片的高度
}

function setCurrentImage(index) 
{
    currentImageIndex = index;
    updateGallery();
}

function nextImage() 
{
    currentImageIndex = (currentImageIndex + 1) % images.length;
    updateGallery();
}

function previousImage() 
{
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    updateGallery();
}

// 初始化畫廊
updateGallery();

</script>
